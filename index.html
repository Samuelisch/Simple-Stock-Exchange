<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Simple Stock Exchange</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="fixed-topbar">
                <h1><i class="logo fab fa-wolf-pack-battalion"></i>SamExc</h1>

                <button onclick="dropdown()" class="dropdown-btn"><i class="dropdown-icon fas fa-bars fa-2x"></i></button>
            </div>

            <div id="drop-content" class="drop-content">
                <a href="#account">Account</a>
                <a href="#trade">Trade</a>
                <a href="#statistics">Statistics</a>
            </div>
        </header>

        <main>
            <section id="account" class="box">
                <p class="balance">Cash balance: $</p>

                <div class="balance-wheel"></div>

                <div class="action-buttons">
                    <button class="acc-button deposit"><i class="fas fa-donate"></i>Deposit</button>
                    <button class="acc-button withdraw"><i class="fas fa-cash-register"></i>Withdrawal</button>
                </div>
            </section>
        </main>

        <script src="scripts/script.js"></script>
    </body>
</html>
