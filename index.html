<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Simple Stock Exchange</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="fixed-topbar">
                <h1><i class="logo fab fa-wolf-pack-battalion"></i>SamEx</h1>

                <div class="infobar">
                    <p id="current-balance">Balance: S$10000</p>
                        <button onclick="dropdown()" class="dropdown-btn"><i class="dropdown-icon fas fa-bars fa-2x"></i>
                    </button>
                </div>
            </div>

            <div id="drop-content" class="drop-content">
                <a href="#bank">Deposit / Withdraw</a>
                <a href="#trade">Trade</a>
                <a href="#statistics">Statistics</a>
            </div>
        </header>
        <script src="scripts/script.js"></script>
    </body>
</html>
