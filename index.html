<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Simple Budget</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="fixed-topbar">
                <h1><i class="logo fab fa-wolf-pack-battalion"></i>SamBud</h1>

                <button class="dropdown-btn dropdown"><i class="dropdown fas fa-bars fa-2x"></i></button>
            </div>

            <div class="drop-content">
                <a href="#account">Account & history</a>
                <a href="#transactions">Transactions</a>
                <a href="#color-code">Detailed Payees</a>
            </div>
        </header>

        <main>
            <section id="account" class="box account">
                <p class="balance">Cash available: $0.00</p>

                <div class="transactions-container">
                    <div class="history-grid">
                        <span class="cell action-type">Top-up</span>
                        <span class="cell action-amount">$10000</span>
                        <span class="cell action-date">"Date"</span>
                    </div>
                </div>
            </section>

            <section id="transactions" class="box transactions">
                <button class="act-button transact"><i class="transact far fa-plus-square fa-lg"></i>New transaction</button>

                <form class="dropdown-transact">
                    <div class="transact-container">

                        <div class="plus-minus slider">
                            <div class="plus-minus-btn slider">-</div>
                        
                        </div>
                        <input type="number" id="amount" class="transact-amount" maxlength="13" placeholder="0.00" required />

                        <select name="transaction-type" id="transaction-type" class="transaction-type" required>
                            <option value="" disabled selected hidden>Select type..</option>
                            <option value="topUp">Top-up</option>
                            <option value="withdrawal">Withdrawal</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                        <input type="date" id="date" class="date" />

                        <div class="color-code">
                            <div class="color-icon-container">
                                <div class="color-icon"></div> <!-- icon for color scheme-->
                            </div>

                            <select name="color-select" id="color-select" class="color-select">
                                <option value="" disabled selected hidden>Color</option>
                                <option value="green">Green</option>
                                <option value="blue">Blue</option>
                                <option value="yellow">Yellow</option>
                                <option value="red">Red</option>
                                <option value="orange">Orange</option>
                                <option value="purple">Purple</option>
                                <option value="cyan">Cyan</option>
                                <option value="black">Others</option>
                            </select>
                        </div>

                        <input type="text" id="transact-payee" class="transact-payee" placeholder="Payee" required />
                        
                        <input type="submit" id="cancel-submit" class="cancel-submit" value="Cancel" />

                        <input type="submit" id="submit-form" class="submit-form" value="Confirm transaction" />
                    </div>
                </form>
            </section>
        </main>

        <script src="scripts/script.js"></script>
    </body>
</html>
